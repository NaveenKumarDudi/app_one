<div class='item'>
    <div class='image'
        [ngStyle]="{ 'background-image': 'url(' + product.imagePath +')'}"
    ></div>
    <div class='footer'>
        <span class='name'>{{ product.name }}</span>
        <span class='price'> $ {{ product.price }} </span>
    </div>
    <button nz-button (click)='addItemToCart(product)' class='button'>Add to Cart</button>
</div>
