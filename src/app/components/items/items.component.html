<div class='item'>
    <div class='image'
        [ngStyle]="{ 'background-image': 'url(' + product.productImage +')'}"
    ></div>
    <div class='footer'>
        <span class='name'>{{ product.productName }}</span>
        <span class='price'> $ {{ product.productPrice }} </span>
    </div>
    <button nz-button class='button'>Add to Cart</button>
</div>
